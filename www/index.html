<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rusted Cart Pole: Wasm edition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <main class="container">
      <h1>Plotters WebAssembly Demo</h1>
      <canvas id="canvas" width="800" height="400" style="border: 1px solid #660000;"></canvas>
      <div class="my-5"><div class="row">
        <div class="col">
          <button id='ui_type' class="btn btn-primary">Type</button>
        </div>
        <div class="col-6">
          One of three columns
        </div>
        <div class="col-3">
          <div id="score-container" style="height: 200px;"></div>
        </div>
      </div></div>
      <div id="status">Loading WebAssembly...</div>
      <div id="control">
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.2/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

    <script src="./bootstrap.js"></script>
  </body>
</html>
